<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<form method="post" action="login">
			<table>
				<tr>
					<td>
						User
					</td>
					<td>
						<input name="user" type="text">
					</td>
				</tr>
				<tr>
					<td>
						Password
					</td>
					<td>
						<input name="password" type="password">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Login">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
